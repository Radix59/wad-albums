<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Album Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="nav-buttons">
                    <button class="btn">Settings</button>
                    <button class="btn">Add Album</button>
                </div>
                <div class="nav-buttons">
                    <button class="btn active">Current Album</button>
                    <button class="btn">Past Albums</button>
                </div>
                <button class="btn login-btn">Login</button>
            </div>

            <div class="countdown">
                NEW ALBUM IN: 16:33:45
            </div>

            <div class="main-content">
                <div class="album-info">
                    <div class="toggle-buttons">
                        <button class="btn toggle-btn">Web</button>
                        <button class="btn toggle-btn">App</button>
                    </div>
                    <div class="album-art">Album Art</div>
                    <div class="submitted-by">Submitted by??</div>
                </div>

                <div class="album-details">
                    <div class="album-title">Album Title</div>
                    <div class="album-artist">Artist</div>

                    <div class="rating">
                        <div class="rating-number">8</div>
                        <div class="rating-diamonds">
                            <div class="diamond"></div>
                            <div class="diamond"></div>
                            <div class="diamond"></div>
                            <div class="diamond"></div>
                            <div class="diamond"></div>
                            <div class="diamond"></div>
                            <div class="diamond"></div>
                            <div class="diamond"></div>
                            <div class="diamond empty"></div>
                            <div class="diamond empty"></div>
                        </div>
                    </div>

                    <div class="metadata">
                        <div class="metadata-label">Year</div>
                        <div class="metadata-value"></div>

                        <div class="metadata-label"># of Songs</div>
                        <div class="metadata-value"></div>

                        <div class="metadata-label">Duration</div>
                        <div class="metadata-value"></div>

                        <div class="metadata-label">Genre(s)?</div>
                        <div class="metadata-value"></div>
                    </div>

                    <div class="notes">Notes / Review</div>

                    <div class="submit-section">
                        <button class="btn submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
